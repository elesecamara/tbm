<div class="container py-3">
  <!-- üîé Barra de b√∫squeda y filtros -->
  <div class="row mb-4">
    <div class="col-md-4 mb-2">
      <input 
        type="text" 
        class="form-control" 
        [placeholder]="idioma === 'es' ? 'Buscar...' : 'Search...'"
        [(ngModel)]="searchTerm"
      >
    </div>
    <div class="col-md-4 mb-2">
      <select class="form-select" [(ngModel)]="selectedCategoria">
        <option value="">{{ idioma === 'es' ? 'Todas las categor√≠as' : 'All categories' }}</option>
        <option *ngFor="let cat of categorias" [value]="cat">
          {{ cat }}
        </option>
      </select>
    </div>
    <div class="col-md-4 mb-2 text-md-end">
      <button class="btn btn-outline-secondary" (click)="cambiarIdioma()">
        {{ idioma === 'es' ? 'English' : 'Espa√±ol' }}
      </button>
    </div>
  </div>

  <!-- üÉè Grid de cards -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let producto of productosFiltrados">
      <!--Card-->
<div class="card h-100 shadow-sm">
  <img 
    [src]="'/assets/img/especialidad/' + producto.imagen" 
    class="card-img-top" 
    [alt]="producto.nombre"
    style="height: 200px; object-fit: contain; padding: 10px;"
    (error)="onImageError($event)"
  >
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ producto.nombre[idioma] }}</h5>
    <p class="card-text mt-2">
        Capa Superior: {{ producto.detalles[idioma]?.capaSuperior }}
    </p>

    <div class="mt-auto">
        <a 
        class="btn btn-outline-primary btnHome w-100" 
        [href]="getWhatsappLink(producto)" 
        target="_blank"
        >
        {{ idioma === 'es' ? 'Cotizar' : 'Quote' }}
        </a>
    </div>
  </div>
</div>

      <!--Fin Card-->

    </div>
  </div>
</div>
